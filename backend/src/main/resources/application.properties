# =============================================
# Notification Service - Application Properties
# =============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=notification-service
info.app.name=Notification Service
info.app.description=Centralized Notification Service
info.app.version=1.0.0

# =============================================
# Database Configuration (PostgreSQL)
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/notification_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql
spring.sql.init.continue-on-error=true

# =============================================
# Email (SMTP) Configuration
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Default sender
notification.email.from=${MAIL_FROM:noreply@notification-service.com}
notification.email.from-name=Notification Service

# =============================================
# JWT Configuration
# =============================================
jwt.secret=${JWT_SECRET:notification-service-secret-key-for-jwt-tokens-minimum-256-bits-required}
jwt.expiration=28800000
jwt.refresh-expiration=604800000

# =============================================
# Security Configuration
# =============================================
security.max-failed-attempts=5
security.lock-duration-minutes=30

# Rate Limiting
rate-limit.default-requests-per-minute=100

# =============================================
# Notification Settings
# =============================================
notification.retry.max-attempts=5
notification.retry.intervals=60000,300000,900000,3600000,14400000
notification.ttl.default-hours=24

# =============================================
# Logging Configuration
# =============================================
logging.level.root=INFO
logging.level.com.notification=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.jdbc=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/notification-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# =============================================
# Actuator / Monitoring
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# =============================================
# OpenAPI / Swagger
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# =============================================
# CORS Configuration
# =============================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
